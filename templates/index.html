<!doctype html>
<html>

<head>
    <title>Wave Sensor App</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
			text-align: center;
		}
		#g1{
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}
    </style>
</head>

<body>
	<h1>Wave Sensor App</h1>
    <div id="g1"></div>
    <hr>
	<h3> Previous Sensor Reading: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>	
	<hr>
	<h3> HISTORICAL DATA </h3>
		<p> Enter range of time to be retrieved in minutes (Sample Frequency: {{ freq }} minutes)
		<form method="POST">
			<input name="rangeTime" value= {{rangeTime}}>
			<input type="submit">
		</form></p>
		<hr>
		<img src="/plot/light" alt="Image Placeholder" width="49%">
 
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
		var g1;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{light}},
				valueFontColor: "white",
				titleFontColor: "white",
				min: 0,
				max: 100,
				title: "Current Light Intensity",
				label: "%"
			});
		});
    </script>
</body>

</html>
